<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ecualizador de Audio Matrix</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06f957",
                        "primary-dim": "#048a31",
                        "background-dark": "#050a06",
                        "surface-dark": "#0f2316",
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
                    boxShadow: { 'neon': '0 0 10px rgba(6, 249, 87, 0.5), 0 0 20px rgba(6, 249, 87, 0.3)' }
                },
            },
        }
    </script>
<style>
        input[type=range][orient=vertical] {
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 100%;
        }
        .cyber-slider {
            -webkit-appearance: none;
            width: 4px;
            background: #1f3a28;
            outline: none;
            cursor: pointer;
        }
        .cyber-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%; 
            background: #06f957;
            box-shadow: 0 0 10px #06f957;
            border: 2px solid #000;
        }
        .scanlines {
            background: linear-gradient(to bottom, transparent, transparent 2px, rgba(0,0,0,0.2) 2px);
            background-size: 100% 4px;
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body class="font-display bg-background-dark text-white antialiased overflow-hidden h-screen flex flex-col">
<div class="scanlines"></div>

<header class="flex items-center justify-between p-4 pt-6 z-20 bg-background-dark/90 backdrop-blur-md border-b border-primary/20">
    <button onclick="window.history.back()" class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
        <span class="material-symbols-outlined text-primary">arrow_back_ios_new</span>
    </button>
    <h1 class="text-xl font-bold tracking-widest uppercase text-primary">EQUALIZER</h1>
    <button class="relative flex size-10 items-center justify-center rounded-full bg-primary/10 border border-primary/30 shadow-neon">
        <span class="material-symbols-outlined text-primary">mic</span>
    </button>
</header>

<main class="flex-1 overflow-y-auto relative flex flex-col gap-6 p-4 pb-32">
    <section class="relative z-10 w-full rounded-xl bg-surface-dark/80 border border-primary/20 p-4 shadow-lg">
        <div class="flex justify-between items-center mb-3 text-[10px] font-mono text-primary/70">
            <span>SPECTRUM_ANALYZER</span>
            <span class="animate-pulse">LIVE_DATA</span>
        </div>
        <div class="h-24 flex items-end justify-between gap-1 px-2">
            <div class="w-full bg-primary/60 animate-[pulse_1s_infinite] h-[40%]"></div>
            <div class="w-full bg-primary/80 animate-[pulse_1.2s_infinite] h-[70%]"></div>
            <div class="w-full bg-primary/40 animate-[pulse_0.8s_infinite] h-[30%]"></div>
            <div class="w-full bg-primary animate-[pulse_1.5s_infinite] h-[90%]"></div>
            <div class="w-full bg-primary/70 animate-[pulse_1.1s_infinite] h-[60%]"></div>
            <div class="w-full bg-primary/50 animate-[pulse_1.3s_infinite] h-[50%]"></div>
        </div>
    </section>

    <section class="relative z-10 flex gap-3 overflow-x-auto no-scrollbar py-2">
        <button class="px-5 py-2 rounded-lg bg-primary text-black font-bold text-xs shadow-neon">CYBERPUNK</button>
        <button class="px-5 py-2 rounded-lg bg-surface-dark border border-primary/30 text-primary text-xs">BASS BOOST</button>
        <button class="px-5 py-2 rounded-lg bg-surface-dark border border-primary/30 text-primary text-xs">ROCK</button>
        <button class="px-5 py-2 rounded-lg bg-surface-dark border border-primary/30 text-primary text-xs">FLAT</button>
    </section>

    <section class="relative z-10 flex-1 flex justify-between bg-surface-dark/50 border border-primary/10 rounded-xl p-6">
        <div class="flex flex-col items-center gap-3 h-full">
            <span id="val-60" class="text-primary font-mono text-[10px]">+2dB</span>
            <div class="relative flex-1 w-8 flex justify-center py-2 bg-black/40 rounded-full border border-primary/10">
                <input class="cyber-slider" type="range" min="-12" max="12" value="2" orient="vertical" oninput="updateVal('val-60', this.value)">
            </div>
            <span class="text-primary/70 text-[10px] font-bold">60Hz</span>
        </div>
        <div class="flex flex-col items-center gap-3 h-full">
            <span id="val-230" class="text-primary font-mono text-[10px]">+4dB</span>
            <div class="relative flex-1 w-8 flex justify-center py-2 bg-black/40 rounded-full border border-primary/10">
                <input class="cyber-slider" type="range" min="-12" max="12" value="4" orient="vertical" oninput="updateVal('val-230', this.value)">
            </div>
            <span class="text-primary/70 text-[10px] font-bold">230Hz</span>
        </div>
        <div class="flex flex-col items-center gap-3 h-full">
            <span id="val-910" class="text-primary font-mono text-[10px]">0dB</span>
            <div class="relative flex-1 w-8 flex justify-center py-2 bg-black/40 rounded-full border border-primary/10">
                <input class="cyber-slider" type="range" min="-12" max="12" value="0" orient="vertical" oninput="updateVal('val-910', this.value)">
            </div>
            <span class="text-primary/70 text-[10px] font-bold">910Hz</span>
        </div>
        <div class="flex flex-col items-center gap-3 h-full">
            <span id="val-4k" class="text-primary font-mono text-[10px]">+3dB</span>
            <div class="relative flex-1 w-8 flex justify-center py-2 bg-black/40 rounded-full border border-primary/10">
                <input class="cyber-slider" type="range" min="-12" max="12" value="3" orient="vertical" oninput="updateVal('val-4k', this.value)">
            </div>
            <span class="text-primary/70 text-[10px] font-bold">4kHz</span>
        </div>
    </section>
</main>

<footer class="fixed bottom-0 left-0 w-full bg-black border-t border-primary/20 p-4 pb-8 z-30">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="size-10 rounded bg-primary/20 flex items-center justify-center border border-primary/40">
                <span class="material-symbols-outlined text-primary text-xl animate-spin">album</span>
            </div>
            <div>
                <p class="text-white text-xs font-bold">System Override</p>
                <p class="text-primary/60 text-[10px]">Cyber Protocol</p>
            </div>
        </div>
        <div class="flex gap-4">
            <span class="material-symbols-outlined text-primary">skip_previous</span>
            <span class="material-symbols-outlined text-primary">pause_circle</span>
            <span class="material-symbols-outlined text-primary">skip_next</span>
        </div>
    </div>
</footer>

<script>
    // FunciÃ³n para actualizar los valores de dB en pantalla
    function updateVal(id, val) {
        const text = val > 0 ? `+${val}dB` : `${val}dB`;
        document.getElementById(id).innerText = text;
    }
</script>
</body></html>
