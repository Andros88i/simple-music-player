<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Anonymous Splash Screen Matrix Exacto</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#06f957",
              "primary-dim": "#048f32",
              "background-light": "#f5f8f6",
              "background-dark": "#050a06",
              "matrix-black": "#000000",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "mono": ["Share Tech Mono", "monospace"],
              "matrix": ["Noto Sans JP", "sans-serif"]
            },
            backgroundImage: {
              'crt-scanlines': "repeating-linear-gradient(0deg, transparent, transparent 2px, #000000 3px)",
            },
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'flicker': 'flicker 2s linear infinite',
                'rain-fast': 'rain 1.5s linear infinite',
                'rain-medium': 'rain 2.5s linear infinite',
                'rain-slow': 'rain 3.5s linear infinite',
                'rain-variable': 'rain 4s linear infinite',
                'glow-fade': 'glowFade 3s ease-in-out infinite alternate',
            },
            keyframes: {
                flicker: {
                    '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 0.99 },
                    '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
                },
                rain: {
                    '0%': { transform: 'translateY(-100%)' },
                    '100%': { transform: 'translateY(100vh)' }
                },
                glowFade: {
                    '0%': { textShadow: '0 0 5px #06f957' },
                    '100%': { textShadow: '0 0 20px #06f957, 0 0 10px #ffffff' }
                }
            }
          },
        },
      }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .neon-text {
            text-shadow: 0 0 5px rgba(6, 249, 87, 0.5), 0 0 10px rgba(6, 249, 87, 0.3), 0 0 20px rgba(6, 249, 87, 0.1);
        }
        .neon-text-intense {
            text-shadow: 0 0 5px #06f957, 0 0 15px #06f957, 0 0 30px #06f957;
        }
        .neon-box {
            box-shadow: 0 0 15px rgba(6, 249, 87, 0.15), inset 0 0 10px rgba(6, 249, 87, 0.05);
        }
        .matrix-column {
            writing-mode: vertical-rl;
            text-orientation: upright;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix-char {
            display: inline-block;
            transform: translateZ(0);}.matrix-rain-mask {
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }
    </style>
</head>
<body class="bg-matrix-black text-white font-mono overflow-hidden select-none">
<div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden">
<div class="absolute inset-0 z-0 overflow-hidden bg-matrix-black matrix-rain-mask">
<div class="absolute inset-0 flex justify-between px-1 opacity-80">
<div class="matrix-column animate-rain-slow opacity-60 text-primary font-matrix text-xs tracking-widest" style="animation-delay: -1.2s; animation-duration: 4s;">
<span class="text-white opacity-90 drop-shadow-[0_0_8px_rgba(255,255,255,0.8)]">ｦ</span>
<span>ｧ</span><span>ｨ</span><span>ｩ</span><span>ｪ</span><span>0</span><span>ｫ</span><span>ｬ</span><span>1</span><span>ｭ</span><span>ｮ</span><span>ｯ</span><span>0</span><span>ｰ</span>
</div>
<div class="matrix-column animate-rain-variable opacity-30 text-primary-dim font-matrix text-[10px]" style="animation-delay: -3.5s; animation-duration: 6s;">
<span>1</span><span>0</span><span>ｱ</span><span>ｲ</span><span>ｳ</span><span>ｴ</span><span>ｵ</span><span>0</span><span>ｶ</span><span>ｷ</span>
</div>
<div class="matrix-column animate-rain-fast opacity-90 text-primary font-matrix text-sm font-bold" style="animation-delay: -0.5s; animation-duration: 2.2s;">
<span class="text-white opacity-100 drop-shadow-[0_0_10px_#06f957]">ｻ</span>
<span>ｼ</span><span>ｽ</span><span>ｾ</span><span>ｿ</span><span>ﾀ</span><span>1</span><span>ﾁ</span><span>ﾂ</span><span>ﾃ</span><span>ﾄ</span>
</div>
<div class="matrix-column animate-rain-medium opacity-50 text-primary font-matrix text-xs" style="animation-delay: -2s; animation-duration: 3.5s;">
<span>ﾅ</span><span>ﾆ</span><span>ﾇ</span><span>ﾈ</span><span>ﾉ</span><span>0</span><span>ﾊ</span><span>ﾋ</span><span>ﾌ</span><span>ﾍ</span><span>ﾎ</span>
</div>
<div class="matrix-column animate-rain-fast opacity-80 text-[#80ffaa] font-matrix text-xs" style="animation-delay: -1s; animation-duration: 1.8s;">
<span class="text-white drop-shadow-md">ﾏ</span>
<span>ﾐ</span><span>ﾑ</span><span>ﾒ</span><span>ﾓ</span><span>ﾔ</span><span>1</span><span>ﾕ</span><span>ﾖ</span>
</div>
<div class="matrix-column animate-rain-fast opacity-100 text-primary font-matrix text-base font-bold drop-shadow-[0_0_5px_#06f957]" style="animation-delay: -0.2s; animation-duration: 2.5s;">
<span class="text-white animate-pulse">0</span>
<span>1</span><span>ｦ</span><span>ｧ</span><span>ｨ</span><span>ｩ</span><span>ｪ</span><span>ｫ</span><span>ｬ</span><span>ｭ</span>
</div>
</div>
</div>

<div class="absolute inset-0 pointer-events-none z-0">
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,#000000_90%)]"></div>
<div class="absolute inset-0 bg-crt-scanlines opacity-20 mix-blend-overlay"></div>
</div>

<div class="relative z-10 w-full px-6 py-6 flex justify-between items-center opacity-80">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-sm animate-pulse">wifi_off</span>
<div class="flex flex-col">
<span class="text-[9px] font-mono tracking-widest text-primary uppercase leading-none mb-1 shadow-black drop-shadow-md">Status</span>
<span class="text-[9px] font-mono tracking-widest text-white uppercase leading-none shadow-black drop-shadow-md">Offline</span>
</div>
</div>
<div class="text-[9px] font-mono tracking-widest text-primary uppercase border border-primary/30 px-2 py-1 bg-black/50 backdrop-blur-sm rounded">Sys v.1.0.4</div>
</div>

<div class="relative z-20 flex flex-col items-center justify-center w-full max-w-sm px-6 gap-8 flex-grow">
<div class="flex flex-col items-center w-full">
<div class="relative p-6 border-x border-primary/30 bg-black/60 backdrop-blur-sm w-full shadow-[0_0_30px_rgba(0,0,0,0.8)]">
<h1 class="text-white text-[3.5rem] leading-none font-mono tracking-widest text-center neon-text-intense animate-flicker">
<span class="text-primary blur-[0.5px]">A</span>NONYMOU<span class="text-primary blur-[0.5px]">S</span>
</h1>
</div>
<h2 class="mt-6 text-primary tracking-[0.5em] text-[10px] font-bold uppercase text-center animate-pulse">
                INITIALIZING PROTOCOLS...
            </h2>
</div>

<div class="w-full aspect-square relative group mt-4">
<div class="absolute inset-0 bg-black/70 border border-primary/40 flex items-center justify-center overflow-hidden neon-box shadow-2xl backdrop-blur-sm">
<div class="w-full h-full bg-cover bg-center opacity-90 mix-blend-screen scale-110 sepia hue-rotate-[90deg] contrast-125 brightness-110" style='background-image: url("screen.png");'>
</div>
<div class="absolute bottom-4 right-4 bg-black/90 border border-primary/80 px-4 py-2 flex items-center gap-3 z-30">
<span class="text-[10px] font-bold text-white tracking-widest">AUDIO_CORE</span>
</div>
</div>
</div>
</div>

<div class="relative z-10 w-full px-8 pb-10 pt-6 flex flex-col gap-6 bg-gradient-to-t from-black via-black/95 to-transparent">
<div class="flex flex-col gap-3">
<div class="flex justify-between items-end border-b border-primary/30 pb-2">
<div class="flex flex-col">
<span class="text-primary/70 text-[10px] font-mono mb-1 tracking-wider">ESTADO DEL NÚCLEO</span>
<p class="text-white text-xl font-bold leading-none neon-text tracking-widest uppercase flex items-center gap-3">
<span class="relative flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
</span>
                        Sistema Iniciado
                    </p>
</div>
<p class="text-primary text-2xl font-mono leading-none font-bold drop-shadow-[0_0_8px_#06f957]">100%</p>
</div>
<div class="h-1.5 w-full bg-[#0f2316] overflow-hidden relative rounded-full">
<div class="absolute inset-0 bg-primary shadow-[0_0_15px_#06f957] w-full animate-pulse"></div>
</div>
</div>
</div>
</div>

<script>
    setTimeout(function() {
        // Redirige al reproductor que está en la carpeta hermana
        window.location.href = "../reproductor_principal/code.html";
    }, 5000); // 5 segundos de espera
</script>

</body></html>
